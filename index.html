<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>重定向页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Noto Sans', Arial, sans-serif;
            background-color: #f8f8f8;
        }

        h1 {
            font-size: 4em;
            color: #1E90FF;
            text-align: center;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>正在重定向...</h1>
    <script>
        setTimeout(function() {
            window.location.href = "https://googiehost.com/ja/%E3%83%96%E3%83%AD%E3%82%B0/go/%E3%82%AB%E3%83%9E%E3%83%86%E3%83%A9%E7%84%A1%E6%96%99%E3%83%88%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%AB/";
        }, 0);
    </script>
</body>
</html>
